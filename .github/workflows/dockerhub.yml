name: Build and Push LaTeX PDF

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build LaTeX (Pull from Docker Hub)
        run: docker pull ananthkrishna96/akdkrlatex:latest

      - name: Generate PDF
        run: docker run --rm ananthkrishna96/akdkrlatex:latest ls

      - name: Move PDF
        run: |
          mkdir -p pdf_output
          mv main.pdf pdf_output/

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit and Push changes
        run: |
          git add pdf_output/main.pdf
          git commit -m "Update main.pdf"
          git push
      - name: Commit and Push changes
        run: |
          git add pdf_output/main.pdf
          git commit -m "Update main.pdf"
          git push origin master
        env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
